name: "Custom CodeQL Analysis for MATLAB Security"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  schedule:
    - cron: '0 0 * * 1'

jobs:
  analyze:
    name: Analyze MATLAB Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: 'javascript'  # Specify the language you want to analyze

    - name: Autobuild project
      run: echo "No build step needed for MATLAB"

    - name: Create CodeQL Database
      uses: github/codeql-action/autobuild@v2
      with:
        languages: 'javascript'
        # Note: The autobuild step automatically creates a database, so you may not need to do this step.

    - name: Run Custom CodeQL Queries
      uses: github/codeql-action/analyze@v2
      with:
        category: 'security'
        queries: custom-queries/matlab/*.ql
        # The analyze step automatically handles database creation and running queries

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
